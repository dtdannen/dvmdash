<script>

    constructTangleLayout = (levels, options={}) => {
      // precompute level depth
      levels.forEach((l, i) => l.forEach(n => (n.level = i)));

      var nodes = levels.reduce((a, x) => a.concat(x), []);
      var nodes_index = {};
      nodes.forEach(d => (nodes_index[d.id] = d));

      // objectification
      nodes.forEach(d => {
        d.parents = (d.parents === undefined ? [] : d.parents).map(
          p => nodes_index[p]
        );
      });

      // precompute bundles
      levels.forEach((l, i) => {
        var index = {};
        l.forEach(n => {
          if (n.parents.length == 0) {
            return;
          }

          var id = n.parents
            .map(d => d.id)
            .sort()
            .join('-X-');
          if (id in index) {
            index[id].parents = index[id].parents.concat(n.parents);
          } else {
            index[id] = { id: id, parents: n.parents.slice(), level: i, span: i - d3.min(n.parents, p => p.level) };
          }
          n.bundle = index[id];
        });
        l.bundles = Object.keys(index).map(k => index[k]);
        l.bundles.forEach((b, i) => (b.i = i));
      });

      var links = [];
      nodes.forEach(d => {
        d.parents.forEach(p =>
          links.push({ source: d, bundle: d.bundle, target: p })
        );
      });

      var bundles = levels.reduce((a, x) => a.concat(x.bundles), []);

      // reverse pointer from parent to bundles
      bundles.forEach(b =>
        b.parents.forEach(p => {
          if (p.bundles_index === undefined) {
            p.bundles_index = {};
          }
          if (!(b.id in p.bundles_index)) {
            p.bundles_index[b.id] = [];
          }
          p.bundles_index[b.id].push(b);
        })
      );

      nodes.forEach(n => {
        if (n.bundles_index !== undefined) {
          n.bundles = Object.keys(n.bundles_index).map(k => n.bundles_index[k]);
        } else {
          n.bundles_index = {};
          n.bundles = [];
        }
        n.bundles.sort((a,b) => d3.descending(d3.max(a, d => d.span), d3.max(b, d => d.span)))
        n.bundles.forEach((b, i) => (b.i = i));
      });

      links.forEach(l => {
        if (l.bundle.links === undefined) {
          l.bundle.links = [];
        }
        l.bundle.links.push(l);
      });

      // layout
      const padding = 8;
      const node_height = 22;
      const node_width = 70;
      const bundle_width = 14;
      const level_y_padding = 16;
      const metro_d = 4;
      const min_family_height = 22;

      options.c ||= 16;
      const c = options.c;
      options.bigc ||= node_width+c;

      nodes.forEach(
        n => (n.height = (Math.max(1, n.bundles.length) - 1) * metro_d)
      );

      var x_offset = padding;
      var y_offset = padding;
      levels.forEach(l => {
        x_offset += l.bundles.length * bundle_width;
        y_offset += level_y_padding;
        l.forEach((n, i) => {
          n.x = n.level * node_width + x_offset;
          n.y = node_height + y_offset + n.height / 2;

          y_offset += node_height + n.height;
        });
      });

      var i = 0;
      levels.forEach(l => {
        l.bundles.forEach(b => {
          b.x =
            d3.max(b.parents, d => d.x) +
            node_width +
            (l.bundles.length - 1 - b.i) * bundle_width;
          b.y = i * node_height;
        });
        i += l.length;
      });

      links.forEach(l => {
        l.xt = l.target.x;
        l.yt =
          l.target.y +
          l.target.bundles_index[l.bundle.id].i * metro_d -
          (l.target.bundles.length * metro_d) / 2 +
          metro_d / 2;
        l.xb = l.bundle.x;
        l.yb = l.bundle.y;
        l.xs = l.source.x;
        l.ys = l.source.y;
      });

      // compress vertical space
      var y_negative_offset = 0;
      levels.forEach(l => {
        y_negative_offset +=
          -min_family_height +
            d3.min(l.bundles, b =>
              d3.min(b.links, link => link.ys - 2*c - (link.yt + c))
            ) || 0;
        l.forEach(n => (n.y -= y_negative_offset));
      });

      // very ugly, I know
      links.forEach(l => {
        l.yt =
          l.target.y +
          l.target.bundles_index[l.bundle.id].i * metro_d -
          (l.target.bundles.length * metro_d) / 2 +
          metro_d / 2;
        l.ys = l.source.y;
        l.c1 = l.source.level - l.target.level > 1 ? Math.min(options.bigc, l.xb-l.xt, l.yb-l.yt)-c : c;
        l.c2 = c;
      });

      var layout = {
        width: d3.max(nodes, n => n.x) + node_width + 2 * padding,
        height: d3.max(nodes, n => n.y) + node_height / 2 + 2 * padding,
        node_height,
        node_width,
        bundle_width,
        level_y_padding,
        metro_d
      };

      return { levels, nodes, nodes_index, links, bundles, layout };
    }

      const width = document.getElementById('graph').clientWidth;
      const height = document.getElementById('graph').clientHeight;

      const tangleTree = constructTangleLayout(convertData(root_request_node), { c: 20, bigc: 100 });

  const svg = d3.select("#graph")
    .html(renderTangleTree(tangleTree))
    .select("svg");

  function convertData(root) {
    const levels = [];
    const visited = new Set();

    function traverse(node, depth) {
      if (!levels[depth]) {
        levels[depth] = [];
      }

      const { id, label, kind, node_type, url, quick_details, children, ...nodeData } = node;
      const newNode = { id, label, kind, node_type, url, quick_details, ...nodeData };

      if (children) {
        newNode.parents = [];
        children.forEach(child => {
          if (!visited.has(child.id)) {
            visited.add(child.id);
            traverse(child, depth + 1);
            newNode.parents.push(child.id);
          }
        });
      }

      levels[depth].push(newNode);
    }

    traverse(root, 0);
    return levels;
  }

  function renderTangleTree(tangleTree) {
    const { nodes, links, layout } = tangleTree;

    const nodeColor = (d) => {
      if (d.kind >= 5000 && d.kind <= 5999) return "green";
      if (d.kind === 7000) return "lightblue";
      if (d.kind >= 6000 && d.kind <= 6999) return "pink";
      if (!d.kind && d.node_type === "User") return "purple";
      if (!d.kind && d.node_type === "DVM") return "orange";
      return "#999999";
    };

    const linkColor = (d, i) => d3.schemeCategory10[i % 10];

    const background_color = "white";

    const svg = `<svg width="${layout.width}" height="${layout.height}" style="background-color: ${background_color}">
      <style>
        text {
          font-family: sans-serif;
          font-size: 10px;
        }
      </style>

      ${tangleTree.bundles.map((b, i) => {
        let d = b.links
          .map(
            (l) => `
            M${l.xt} ${l.yt}
            L${l.xb - l.c1} ${l.yt}
            A${l.c1} ${l.c1} 90 0 1 ${l.xb} ${l.yt + l.c1}
            L${l.xb} ${l.ys - l.c2}
            A${l.c2} ${l.c2} 90 0 0 ${l.xb + l.c2} ${l.ys}
            L${l.xs} ${l.ys}`
          )
          .join("");
        return `
          <path class="link" d="${d}" stroke="${background_color}" stroke-width="5"/>
          <path class="link" d="${d}" stroke="${linkColor(b, i)}" stroke-width="2"/>
        `;
      })}
      ${tangleTree.nodes.map(
        (n) => `
        <path class="selectable node" data-id="${n.id}" stroke="${nodeColor(n)}" stroke-width="8" d="M${n.x} ${
          n.y - n.height / 2
        } L${n.x} ${n.y + n.height / 2}"/>
        <path class="node" stroke="white" stroke-width="4" d="M${n.x} ${n.y - n.height / 2} L${n.x} ${
          n.y + n.height / 2
        }"/>
        <text class="selectable" data-id="${n.id}" x="${n.x + 4}" y="${n.y - n.height / 2 - 4}" stroke="${background_color}" stroke-width="2">${
          n.label
        }</text>
        <text x="${n.x + 4}" y="${n.y - n.height / 2 - 4}" style="pointer-events: none;">${n.label}</text>
      `
      )}
    </svg>`;

    return svg;
  }

      // Process the 'eventNodes' for the table

    })

});

  function getLastChars(str) {
    if (str) {
      const lastChars = str.slice(-6);
      return `...${lastChars}`;
    }
    return "";
  }

  function formatTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);

      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const month = months[date.getMonth()];
      const day = date.getDate();
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      let daySuffix;
      if (day >= 11 && day <= 13) {
        daySuffix = 'th';
      } else {
        switch (day % 10) {
          case 1:
            daySuffix = 'st';
            break;
          case 2:
            daySuffix = 'nd';
            break;
          case 3:
            daySuffix = 'rd';
            break;
          default:
            daySuffix = 'th';
        }
      }

      return `${month} ${day}${daySuffix}, ${year} at ${hours}:${minutes}:${seconds}`;
    }

    function getNodeLabel(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "Request";
  } else if (node.kind === 7000) {
    return "Feedback";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "Result";
  } else if (!node.kind && node.node_type === "User") {
    return "User";
  }
  return "";
}

function getNodeColor(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "green";
  } else if (node.kind === 7000) {
    return "lightblue";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "pink";
  } else if (!node.kind && node.node_type === "User") {
    return "purple";
  } else if (!node.kind && node.node_type === "DVM") {
    return "orange";
  }
  return "#999999";
}
