{% extends 'monitor/base.html' %}

{% block extrahead %}
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes text {
      pointer-events: none;
      font-size: 10px;
      text-anchor: middle;
      alignment-baseline: central;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      fill: #69b3a2;
    }

    #graph-container {
  width: 100%;
  height: 400px;
  overflow: auto;
  position: relative;
}

#graph {
  width: 100%;
  height: 100%;
  cursor: move;
}

    #graph {
      width: 100%;
      height: 400px;
    }
  </style>

    <style>
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .form-container textarea {
            resize: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #dataTable {
      width: 80%;
      border-collapse: collapse;
    }

    #dataTable th,
    #dataTable td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
    </style>
{% endblock %}

{% block content %}

    {% if event_id %}
        <div id="graph-container">
    <div id="graph"></div>
        </div>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
              <th>Creator</th>
            <th>Kind</th>
              <th>Brief Info</th>
            <th>Event URL</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    {% else %}
    {# Show the input box #}
        <div class="container">
        <div class="form-container">
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" rows="3" name="text_input" placeholder="Paste your text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    {%  endif %}





<script>
document.addEventListener("DOMContentLoaded", function() {
  fetch('/api/graph/{{ event_id }}')
    .then(response => response.json())
    .then(responseData => {
      const data = responseData.node_relations;
      const eventNodes = responseData.event_nodes;

      const nodes = [];
      const links = [];

      var root_request_node = null;

      data.forEach(item => {
        const n = item.source_node;
        const r = item.relation;
        const req = item.target_node;

        const sourceNode = {
          id: n.id || n.npub_hex,
          pubkey: n.npub_hex || n.pubkey,
          label: getLastChars(n.npub_hex || n.id),
          kind: n.kind,
          raw_created_at: n.created_at,
          url: n.url,
          quick_details: n.quick_details,
          node_type: n.neo4j_node_type
        };
        const targetNode = {
          id: req.id || req.npub_hex,
          pubkey: req.npub_hex || req.pubkey,
          label: getLastChars(req.id),
          kind: req.kind,
          raw_created_at: req.created_at,
          url: req.url,
          quick_details: req.quick_details,
          node_type: req.neo4j_node_type
        };
        //console.log("Source Node: ", sourceNode);
        //console.log("Target Node: ", targetNode);
        console.log("Relation: ", r);
        const link = { source: sourceNode.id, target: targetNode.id, label: r};

        // If there is a source node that is from a User and it's pointing to an Event node with a kind between 5000-5999,
        // then we want to set that source node as the root_user_node
        if (root_request_node === null) {
            console.log("Source node: ", sourceNode.node_type, "Target node kind: ", targetNode.kind)
          if (sourceNode.node_type === "User" && targetNode.kind >= 5000 && targetNode.kind <= 5999) {
            root_request_node = targetNode;
            console.log("|||||Root User Node: ", root_request_node)
          }
        }

        if (!nodes.find(node => node.id === sourceNode.id)) {
          nodes.push(sourceNode);
        }
        if (!nodes.find(node => node.id === targetNode.id)) {
          nodes.push(targetNode);
        }
        // check if undefined
        if (sourceNode.id === undefined) {
          console.log('Source id is undefined, here is source object: ', sourceNode);
          return;
        }
        console.log('Pushing link with source id: ', sourceNode.id, ' and target id: ', targetNode.id)
        links.push(link);
        console.log(`Link: ${sourceNode.kind || sourceNode.node_type} ---${link.label}---> ${targetNode.kind || targetNode.node_type}`);
      });

      // log how many nodes and links there are
      console.log(`Nodes: ${nodes.length}, Links: ${links.length}`);

// Go through each link, and add the target node as a child of the source node, if it isn't already
links.forEach(link => {
  const sourceNode = nodes.find(node => node.id === link.target);
  const targetNode = nodes.find(node => node.id === link.source);

  console.log("Link Source Node: ", sourceNode, "Target Node: ", targetNode);

  if (sourceNode && targetNode) {
    if (!sourceNode.children) {
      sourceNode.children = [];
    }
    console.log("Source (", sourceNode.node_type,"):", sourceNode.id, "has", sourceNode.children.length, "children");

    sourceNode.children.forEach(child => {
      console.log("Child (", child.node_type,"): ", child.id);
    });

    console.log("Target (", targetNode.node_type ,"):", targetNode.id);

    // Set the linkLabel property on the targetNode object
    targetNode.linkLabel = link.label;

    if (sourceNode.node_type === "DVM") {
      console.log("source node is a DVM node...");
    }

    if (targetNode.node_type === "DVM") {
      console.log("target node is a DVM node...");
    }

    if (sourceNode.children.find(child => child.id === targetNode.id)) {
      const child = sourceNode.children.find(child => child.id === targetNode.id);
      console.log("Child already exists and its label is", child.linkLabel, " and target linklabel is ", targetNode.linkLabel," so not adding it again.");

      // Update the child node in the sourceNode.children array with the latest targetNode data
      Object.assign(child, targetNode);
    } else {
      // Add the targetNode object to the sourceNode.children array
      sourceNode.children.push(targetNode);
      console.log("Just added child target node:", targetNode, "to source node which now has", sourceNode.children.length, "children");
    }
  }
});

      const width = document.getElementById('graph').clientWidth;
      const height = document.getElementById('graph').clientHeight;

      // Create the tidy tree layout
      const root = d3.hierarchy(root_request_node);

      //root.links(links);
      //root.links(flippedLinks);

      const dx = 40;
      const dy = (width * 2) / (root.height + 1);
      const tree = d3.tree().nodeSize([dx, dy]);

      tree(root);

      // Debug the tree structure
      console.log("Tree structure:", root);
      console.log("Nodes:");
      root.each(node => {
        console.log(`- Node: ${node.data.label}`);
        console.log(`  Parent: ${node.parent ? node.parent.data.label : 'null'}`);
        console.log(`  Children: ${node.children ? node.children.map(child => child.data.label).join(', ') : 'null'}`);
      });

    // Debug the links
    console.log("Links:");
    links.forEach(link => {
      console.log(`- Source: ${link.source}, Target: ${link.target}, Label: ${link.label}`);
    });

      let x0 = Infinity;
      let x1 = -x0;
      root.each(d => {
        if (d.x > x1) x1 = d.x;
        if (d.x < x0) x0 = d.x;
      });

      const adjustedHeight = x1 - x0 + dx * 2;

      const zoom = d3.zoom()
  .scaleExtent([0.1, 10])
  .on("zoom", zoomed);

const svg = d3.select("#graph").append("svg")
  .attr("xmlns", "http://www.w3.org/2000/svg")
  .attr("xmlns:xlink", "http://www.w3.org/1999/xlink")
  .attr("width", width)
  .attr("height", adjustedHeight)
  .attr("viewBox", [-dy / 3, x0 - dx, width, adjustedHeight])
  .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif;")
  .call(zoom)

    const graphGroup = svg.append("g"); // Create a group element to hold the graph elements

    // Custom link generator for straight lines with 90-degree bends
    function linkPath(d) {
      const source = d.source;
      const target = d.target;
      const midX = (source.y + target.y) / 2;
      const midY = (source.x + target.x) / 2;
      return `M${source.y},${source.x}V${midY}H${target.y}V${target.x}`;
    }

    const link = graphGroup.append("g")
      .attr("fill", "none")
      .attr("stroke", "#555")
      .attr("stroke-opacity", 0.4)
      .attr("stroke-width", 2.0)
      .selectAll()
      .data(root.links())
      .join("path")
        .attr("d", linkPath)
        .attr("id", (d, i) => `link-${i}`);

        // Create separate selections for link labels and backgrounds
        const linkLabelGroup = graphGroup.append("g")
          .attr("fill", "white")
          .attr("font-family", "Arial, Helvetica, sans-serif")
          .attr("font-size", 10);

        const linkLabel = linkLabelGroup.selectAll()
  .data(root.links())
  .join("text")
    .attr("font-family", "Arial, Helvetica, sans-serif")
    .attr("font-size", 12)
    .attr("fill", "white")
    .append("textPath")
      .attr("xlink:href", (d, i) => `#link-${i}`)
      .attr("startOffset", "50%")
      .attr("text-anchor", "middle")
      .attr("dy", "-0.5em")
      .text(d => d.target.data.linkLabel);

        console.log("Link labels:", linkLabel.nodes().map(node => node.textContent));

        {#const linkLabelBackground = linkLabelGroup.selectAll()#}
        {#  .data(root.links())#}
        {#  .join("rect")#}
        {#    .attr("fill", "white")#}
        {#    .attr("stroke", "none")#}
        {#    .attr("x", d => (d.source.y + d.target.y) / 2)#}
        {#    .attr("y", d => (d.source.x + d.target.x) / 2)#}
        {#    .attr("width", 100)#}
        {#    .attr("height", 15)#}
        {#    .attr("rx", 5)#}
        {#    .attr("ry", 5);#}

        //linkLabelBackground.raise();
        linkLabel.raise();

      const node = graphGroup.append("g")
        .attr("stroke-linejoin", "round")
        .attr("stroke-width", 3)
        .selectAll()
        .data(root.descendants())
        .join("g")
          .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle")
          .attr("fill", d => getNodeColor(d.data))
          .attr("r", 10.0);

      node.append("text")
        .attr("dy", "0.31em")
        .attr("x", d => d.children ? -6 : 6)
        .attr("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.label)
        .attr("stroke", "white")
        .attr("paint-order", "stroke");

      // Set the initial zoom level and position
        const initialScale = 0.5; // Adjust the scale factor as needed
        const initialTranslate = [width / 2, adjustedHeight / 2]; // Center the graph initially

        svg.call(zoom.scaleTo, initialScale);
        svg.call(zoom.translateTo, initialTranslate[0], initialTranslate[1]);

      function zoomed(event) {
        graphGroup.attr("transform", event.transform);
        }

      // Process the 'eventNodes' for the table
      const tableNodes = Object.values(eventNodes);

      // Sort tableNodes by created_at in ascending order
      tableNodes.sort((a, b) => a.created_at - b.created_at);

      // Populate the table with data from 'eventNodes'
      const tableBody = d3.select("#dataTable tbody");
      tableBody.selectAll("tr")
        .data(tableNodes)
        .enter()
        .append("tr")
        .html(d => `
          <td><a href="https://dvmdash.live/npub/${d.pubkey}">View ...${d.pubkey.slice(-6)}</a></td>
          <td>${d.kind}</td>
          <td>${d.quick_details}</td>
          <td><a href="${d.url}" target="_blank">View</a></td>
          <td>${formatTimestamp(d.created_at)}</td>
        `);
    })
    .catch(error => console.error('Error fetching the data:', error));
});

  function getLastChars(str) {
    if (str) {
      const lastChars = str.slice(-6);
      return `...${lastChars}`;
    }
    return "";
  }

  function formatTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);

      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const month = months[date.getMonth()];
      const day = date.getDate();
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      let daySuffix;
      if (day >= 11 && day <= 13) {
        daySuffix = 'th';
      } else {
        switch (day % 10) {
          case 1:
            daySuffix = 'st';
            break;
          case 2:
            daySuffix = 'nd';
            break;
          case 3:
            daySuffix = 'rd';
            break;
          default:
            daySuffix = 'th';
        }
      }

      return `${month} ${day}${daySuffix}, ${year} at ${hours}:${minutes}:${seconds}`;
    }

    function getNodeLabel(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "Request";
  } else if (node.kind === 7000) {
    return "Feedback";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "Result";
  } else if (!node.kind && node.node_type === "User") {
    return "User";
  }
  return "";
}

function getNodeColor(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "green";
  } else if (node.kind === 7000) {
    return "lightblue";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "pink";
  } else if (!node.kind && node.node_type === "User") {
    return "purple";
  } else if (!node.kind && node.node_type === "DVM") {
    return "orange";
  }
  return "#999999";
}

</script>

{% endblock %}
