{% extends 'monitor/base.html' %}

{% block extrahead %}
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes text {
      pointer-events: none;
      font-size: 10px;
      text-anchor: middle;
      alignment-baseline: central;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      fill: #69b3a2;
    }

    #graph {
      width: 100%;
      height: 400px;
    }
  </style>

    <style>
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .form-container textarea {
            resize: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #dataTable {
      width: 80%;
      border-collapse: collapse;
    }

    #dataTable th,
    #dataTable td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
    </style>
{% endblock %}

{% block content %}

    {% if event_id %}
    <div id="graph"></div>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
              <th>Creator</th>
            <th>Kind</th>
              <th>Brief Info</th>
            <th>Event URL</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    {% else %}
    {# Show the input box #}
        <div class="container">
        <div class="form-container">
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" rows="3" name="text_input" placeholder="Paste your text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    {%  endif %}





<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('/api/graph/{{ event_id }}')
      .then(response => response.json())
      .then(responseData => {
        const data = responseData.data;
        const eventNodes = responseData.event_nodes;

        const nodeMap = new Map();
        const links = [];

        data.forEach(item => {
          const n = item.n;
          const r = item.r;
          const req = item.req;

          if (!nodeMap.has(n.id)) {
            nodeMap.set(n.id, {
              id: n.id,
              pubkey: n.npub_hex || n.pubkey,
              label: getLastChars(n.npub_hex || n.id),
              kind: n.kind,
              raw_created_at: n.created_at,
              url: n.url,
              quick_details: n.quick_details,
              node_type: n.neo4j_node_type,
              parentId: null,
              children: []
            });
          }

          if (!nodeMap.has(req.id)) {
            nodeMap.set(req.id, {
              id: req.id,
              pubkey: req.npub_hex || req.pubkey,
              label: getLastChars(req.id),
              kind: req.kind,
              raw_created_at: req.created_at,
              url: req.url,
              quick_details: req.quick_details,
              node_type: req.neo4j_node_type,
              parentId: n.id,
              children: []
            });
          } else {
            console.log("overwriting node: ", req.id, " parent was ", nodeMap.get(req.id).parentId, " now is ", n.id);
            nodeMap.get(req.id).parentId = n.id;
          }

          nodeMap.get(n.id).children.push(req.id);
          links.push({ source: n.id, target: req.id });

            // Display the connection between nodes based on their kind values
            console.log(`${getNodeKind(n)} -> ${getNodeKind(req)}`);
        });

        const nodes = Array.from(nodeMap.values());

        // log how many nodes and links there are
        console.log(`Nodes: ${nodes.length}, Links: ${links.length}`);

        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select("#graph").append("svg")
          .attr("width", width)
          .attr("height", height);

        // log the width and height
        console.log(`Width: ${width}, Height: ${height}`);

        const treeLayout = d3.tree().size([height, width - 200]);
        const root = d3.stratify()
          .id(d => d.id)
          .parentId(d => d.parentId)(nodes);
        treeLayout(root);

        const link = svg.append("g")
          .attr("class", "links")
          .selectAll("path")
          .data(root.links())
          .enter().append("path")
          .attr("d", d3.linkHorizontal()
            .x(d => d.y)
            .y(d => d.x));

        const node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("g")
          .data(root.descendants())
          .enter()
          .append("g")
          .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
          .attr("r", 30)
          .attr("fill", d => getNodeColor(d));

        node.append("text")
          .text(d => getNodeLabel(d))
          .attr("text-anchor", "middle");


        // Process the 'eventNodes' for the table
        const tableNodes = Object.values(eventNodes);

        // Sort tableNodes by created_at in ascending order
        tableNodes.sort((a, b) => a.created_at - b.created_at);

        // Populate the table with data from 'eventNodes'
        const tableBody = d3.select("#dataTable tbody");
        tableBody.selectAll("tr")
          .data(tableNodes)
          .enter()
          .append("tr")
          .html(d => `
            <td><a href="https://dvmdash.live/npub/${d.pubkey}">View ...${d.pubkey.slice(-6)}</a></td>
            <td>${d.kind}</td>
            <td>${d.quick_details}</td>
            <td><a href="${d.url}" target="_blank">View</a></td>
            <td>${formatTimestamp(d.created_at)}</td>
          `);
      })
      .catch(error => console.error('Error fetching the data:', error));
  });

  function getLastChars(str) {
    if (str) {
      const lastChars = str.slice(-6);
      return `...${lastChars}`;
    }
    return "";
  }

  function formatTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);

      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const month = months[date.getMonth()];
      const day = date.getDate();
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      let daySuffix;
      if (day >= 11 && day <= 13) {
        daySuffix = 'th';
      } else {
        switch (day % 10) {
          case 1:
            daySuffix = 'st';
            break;
          case 2:
            daySuffix = 'nd';
            break;
          case 3:
            daySuffix = 'rd';
            break;
          default:
            daySuffix = 'th';
        }
      }

      return `${month} ${day}${daySuffix}, ${year} at ${hours}:${minutes}:${seconds}`;
    }

    function getNodeLabel(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "Request";
  } else if (node.kind === 7000) {
    return "Feedback";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "Result";
  } else if (!node.kind && node.node_type === "User") {
    return "User";
  }
  return "";
}

// Helper function to get the kind value or a default value if kind is not available
function getNodeKind(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "Request " + node.kind;
  } else if (node.kind === 7000) {
    return "Feedback " + node.kind;
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "Result " + node.kind;
  } else if (!node.kind) {
      console.log("Missing kind node details: ", node)
      if (node.neo4j_node_type && node.neo4j_node_type.includes("User")) {
          return "User " + node.npub_hex[-6];
      } else {
        return "Unknown ";
      }
  }
}

function getNodeColor(node) {
  if (node.kind >= 5000 && node.kind <= 5999) {
    return "green";
  } else if (node.kind === 7000) {
    return "lightblue";
  } else if (node.kind >= 6000 && node.kind <= 6999) {
    return "pink";
  } else if (!node.kind && node.node_type === "User") {
    return "darkblue";
  }
  return "#999999";
}

</script>

{% endblock %}
