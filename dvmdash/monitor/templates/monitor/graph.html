{% extends 'monitor/base.html' %}

{% block extrahead %}
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    #graph {
      width: 100%;
      height: 400px;
    }
  </style>
{% endblock %}

{% block content %}
  <div id="graph"></div>
  <p>This is some additional content that will be displayed below the graph.</p>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('/api/graph')
      .then(response => response.json())
      .then(data => {
        const nodes = [];
        const links = [];

        data.forEach(item => {
          const p = item.p;
          const sourceNode = { id: p[0].npub, label: p[0].name };
          const targetNode = { id: p[2].content_id, label: p[2].content };
          const link = { source: p[0].npub, target: p[2].content_id, label: p[1] };

          if (!nodes.find(node => node.id === sourceNode.id)) {
            nodes.push(sourceNode);
          }
          if (!nodes.find(node => node.id === targetNode.id)) {
            nodes.push(targetNode);
          }
          links.push(link);
        });

        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select("#graph").append("svg")
          .attr("width", width)
          .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id))
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
          .attr("stroke-width", 2);

        const node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
          .attr("r", 10)
          .attr("fill", "#69b3a2")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        node.append("title")
          .text(d => d.label);

        simulation
          .nodes(nodes)
          .on("tick", ticked);

        simulation.force("link")
          .links(links);

        function ticked() {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
        }

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      })
      .catch(error => console.error('Error fetching the data:', error));
  });
</script>

{% endblock %}
