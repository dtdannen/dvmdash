{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Enable global dark mode -->

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>{% block title %}DVM Dash{% endblock %}</title>

    <!-- Styles: Bootstrap 5.3, DataTables, Custom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS for Bootstrap 5 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- Scripts: Bootstrap 5.3, Ace, Plotly, DataTables -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    {% block extrahead %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" id="mainNavbar">
    <a class="navbar-brand" href="#">DVM Dash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'overview' %}">Overview</a>
            </li>
        </ul>
    </div>
</nav>


    <!-- Main content block (where other templates will be inserted) -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content from other templates will be rendered here -->
        {% endblock %}
    </div>



</body>
</html>
